# .github/workflows/build-docker-image.yml
name: Build Docker Image
on:
  workflow_call:  
    inputs:
      image-name:
        required: true
        type: string
      image-tag:
        required: true
        type: string
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build . --tag ${{ inputs.image-name }}:${{ inputs.image-tag }}
      - name: Save Docker image to disk
        run: |
          docker save ${{ inputs.image-name }}:${{ inputs.image-tag }} -o docker-image.tar
      - name: Upload Docker image
        uses: actions/upload-artifact@v3
        with:
          name: docker-image
          path: docker-image.tar
